name: Build

on:
  push:
    branches:
      - main
  release:
    types:
      - created

concurrency:
  group: ${{ github.event_name == 'release' && format('release-{0}', github.event.release.tag_name) || format('edge-{0}', github.ref_name) }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

# Minimal permissions for pushing images to GHCR
permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: aoirint/ffmpeg
  GHCR_IMAGE_NAME: ghcr.io/aoirint/ffmpeg

jobs:
  build-docker:
    strategy:
      fail-fast: false
      matrix:
        include:
          -
            variant: 'ubuntu'
            alias_enabled: 'true'
            alias_variant: ''
            base_image: 'ubuntu:24.04'
            ffmpeg_repository_url: 'https://git.ffmpeg.org/ffmpeg.git'
            ffmpeg_version: 'n7.1.3'
            enable_nvcodec: '0'
          -
            variant: 'nvidia'
            alias_enabled: 'false'
            alias_variant: ''
            base_image: 'nvcr.io/nvidia/cuda:12.8.1-cudnn-devel-ubuntu24.04'
            ffmpeg_repository_url: 'https://git.ffmpeg.org/ffmpeg.git'
            ffmpeg_version: 'n7.1.3'
            enable_nvcodec: '1'
          -
            variant: 'ubuntu-aoirint'
            alias_enabled: 'false'
            alias_variant: ''
            base_image: 'ubuntu:24.04'
            ffmpeg_repository_url: 'https://github.com/aoirint/FFmpeg.git'
            ffmpeg_version: '7.1.3-aoirint.1'
            enable_nvcodec: '0'

    runs-on: ubuntu-latest

    env:
      TAG_PREFIX: ${{ matrix.variant && format('{0}-', matrix.variant) || '' }}
      TAG_LATEST: ${{ matrix.variant || 'latest' }}
      ALIAS_PREFIX: ${{ matrix.alias_enabled == 'true' && (matrix.alias_variant && format('{0}-', matrix.alias_variant) || '') || '' }}
      ALIAS_TAG_LATEST: ${{ matrix.alias_enabled == 'true' && (matrix.alias_variant || 'latest') || '' }}
      RELEASE_TAG: ${{ startsWith(github.event.release.tag_name, 'v') && github.event.release.tag_name || format('v{0}', github.event.release.tag_name) }}

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Enable Buildx for cache and multi-platform builds
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      # Authenticate to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Authenticate to GHCR
      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate tags, labels, and annotations
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.GHCR_IMAGE_NAME }}
          # Disable auto-latest to control it explicitly
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ format('{0}edge', env.TAG_PREFIX) }},enable=${{ github.event_name == 'push' }}
            type=raw,value=${{ format('{0}{1}', env.TAG_PREFIX, env.RELEASE_TAG) }},enable=${{ github.event_name == 'release' }}
            type=raw,value=${{ env.TAG_LATEST }},enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}
            type=raw,value=${{ format('{0}edge', env.ALIAS_PREFIX) }},enable=${{ matrix.alias_enabled == 'true' && github.event_name == 'push' }}
            type=raw,value=${{ format('{0}{1}', env.ALIAS_PREFIX, env.RELEASE_TAG) }},enable=${{ matrix.alias_enabled == 'true' && github.event_name == 'release' }}
            type=raw,value=${{ env.ALIAS_TAG_LATEST }},enable=${{ matrix.alias_enabled == 'true' && github.event_name == 'release' && !github.event.release.prerelease }}

      # Choose cache tags for edge vs release tags
      - name: Derive build cache refs
        id: cache
        run: |-
          if [[ "${{ github.event_name }}" == "release" && "${{ github.event.release.prerelease }}" == "false" ]]; then
            echo "cache_from=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.TAG_PREFIX }}edge-buildcache" >> "$GITHUB_OUTPUT"
            echo "cache_from=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.TAG_PREFIX }}buildcache" >> "$GITHUB_OUTPUT"
            echo "cache_to=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.TAG_PREFIX }}buildcache,mode=max" >> "$GITHUB_OUTPUT"
            if [[ "${{ matrix.alias_enabled }}" == "true" ]]; then
              echo "cache_from=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.ALIAS_PREFIX }}edge-buildcache" >> "$GITHUB_OUTPUT"
              echo "cache_from=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.ALIAS_PREFIX }}buildcache" >> "$GITHUB_OUTPUT"
              echo "cache_to=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.ALIAS_PREFIX }}buildcache,mode=max" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "cache_from=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.TAG_PREFIX }}edge-buildcache" >> "$GITHUB_OUTPUT"
            echo "cache_to=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.TAG_PREFIX }}edge-buildcache,mode=max" >> "$GITHUB_OUTPUT"
            if [[ "${{ matrix.alias_enabled }}" == "true" ]]; then
              echo "cache_from=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.ALIAS_PREFIX }}edge-buildcache" >> "$GITHUB_OUTPUT"
              echo "cache_to=type=registry,ref=${{ env.GHCR_IMAGE_NAME }}:${{ env.ALIAS_PREFIX }}edge-buildcache,mode=max" >> "$GITHUB_OUTPUT"
            fi
          fi

      # Build and push images
      - name: Build and Deploy Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            FFMPEG_REPOSITORY_URL=${{ matrix.ffmpeg_repository_url }}
            FFMPEG_VERSION=${{ matrix.ffmpeg_version }}
            ENABLE_NVCODEC=${{ matrix.enable_nvcodec }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: ${{ steps.cache.outputs.cache_from }}
          cache-to: ${{ steps.cache.outputs.cache_to }}
